<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <!-- Main game container -->
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>
        <!-- Scores, Stars, Timer, Moves, Restart -->
        <section class="score-panel">
            <ul id="stars" class="stars">
                <li id="star">
                    <i class="fa fa-star"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
            </ul>

            <span id="moves" class="moves">0</span> Moves

            <div class="timer">
                <span id="minutes">0</span> :
                <span id="seconds">00</span>
            </div>

            <div class="restart">
                <i class="fa fa-repeat"></i> Restart
            </div>
        </section>

        <!-- Game board generated within <ul> -->
        <ul class="deck">
        </ul>
    </div>

    <!-- Hidden Modal for end game -->
    <div id="eModal" class="game-popup">
            <h3>Congratulations, You Won!</h3>
            <p id="end-message"></p>
            <div id="modal-b" class="modal-button">
                <span>Play Again</span>
            </div>
    </div>
    
    <script src="js/app.js"></script>
</body>

</html>
